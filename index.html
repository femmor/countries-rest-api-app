<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Where in the World</h1>
            <button class="btn btn-toggle" id="toggle">
                <i class="far fa-moon"></i>
                <i class="fas fa-moon"></i>
                Dark Mode
            </button>
        </div>
    </header>
    <section>
        <div class="container">
            <input class="search" id="search" type="text" placeholder="Search for a country...">
            <div class="dropdown" id="dropdown">
                <span class="filter-text">Filter by region</span>
                <i class="fas fa-chevron-down"></i> 
                <ul class="regions" id="regions">
                    <li>All</li>
                    <li>Africa</li>
                    <li>Europe</li>
                    <li>Asia</li>
                    <li>Americas</li>
                    <li>Oceania</li>
                </ul>
            </div>
            
        </div>
    </section>

    <div class="modal" id="modal">
            <div class="container">
                <button class="btn-close" id="close">
					<i class="fas fa-times"></i>
				</button>
                <img src="https://restcountries.eu/data/alb.svg" alt="">
                <div class="modal-body">
                </div>
            </div>
    </div>

    <section>
        <div class="container countries" id="countries">
            <!-- Countries -->
            <h3>Countries Loading...</h3>
        </div>
    </section>

    

    <script src="js/app.js"></script>
</body>
</html>
